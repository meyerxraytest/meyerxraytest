<div id="wb_Text3" style="position:absolute;left:11px;top:108px;width:923px;height:1219px;z-index:5;text-align:left;">

  <p style="color:#FFFFFF;font-family:'楷体';font-size:24px;">&nbsp;</p>
    <p style="color:#FFFFFF;font-family:'楷体';font-size:24px;"><strong>图像采集卡的安装：</strong></p>
    <p style="color:#FFFFFF;font-family:'楷体';font-size:24px;">点击“我的电脑”点击“管理”，在弹出对话框中点击左侧“设备管理”，随后在右侧找个“其他设备”-“多媒体视频控制器”，该未知设备就是采集卡。点击“更新驱动程序软件”。</p>
    <p style="color:#FFFFFF;font-family:'楷体';font-size:24px;"><img src="images/图37.PNG" width="695" height="538"></p>
  <p style="color:#FFFFFF;font-family:'楷体';font-size:24px;">随后选择“浏览计算机以驱动程序软件”。</p>
  <p style="color:#FFFFFF;font-family:'楷体';font-size:24px;">搜索路径定位到“D：\MeyerXRaySystem\Driver&amp;Tools\EPIX_V3.8_Driver\Win7”。</p>
    <p style="color:#FFFFFF;font-family:'楷体';font-size:24px;"><img src="images/图38.PNG" width="695" height="538"></p>
  <p style="color:#FFFFFF;font-family:'楷体';font-size:24px;">其次点击“设置”进入“系统设置”界面，选择“图像保存方式”和“报警设置”如下图</p>
  <p style="color:#FFFFFF;font-family:'楷体';font-size:24px;"><img src="images/图39.PNG" width="695" height="538"></p>
  <p style="color:#FFFFFF;font-family:'楷体';font-size:24px;">“始终信任来自EPIX，Inc的软件”，点击“安装”。完成后即可在设备管理器中找到采集卡。</p>
  <p style="color:#FFFFFF;font-family:'楷体';font-size:24px;"><img src="images/图40.PNG" width="582" height="538"></p>
